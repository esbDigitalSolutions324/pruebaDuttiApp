<div class="col-md-5 col-md-offset-5 container mt-5">
    <h2 class="text-center">Iniciar sesión</h2>
    <p class="text-center">Introduzca su correo y contraseña para acceder</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
      
       <mat-form-field appearance="outline" class="col-md-12">
            <mat-label>Type your UserName</mat-label>
            <input matInput placeholder="Username" type="text" formControlName="username">
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="loginForm.get('username').hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="loginForm.get('username').hasError('minlength')">minLength for UserName is 3</mat-error>
        </mat-form-field>   

        <mat-form-field appearance="outline" class="col-md-12">
            <mat-label>Type your Password</mat-label>
            <input matInput placeholder="password" type="password" formControlName="password">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password').hasError('minlength')">minLength for password is 6</mat-error>
        </mat-form-field>   


      
        <div class="buttons">
            <!-- <button type="submit" [disabled]="loginForm.invalid" class="btn buttons__login">Iniciar sesión</button> -->
            <button type="submit" [disabled]="loginForm.invalid" class="btn buttons__login">Iniciar sesión</button>
            <div class="text-center">
                <span class="buttons_span">¿ Aún no tienes una cuenta?</span> <a routerLink="/register" class="btn buttons__link">Regístrate</a>
            </div>

        </div>
